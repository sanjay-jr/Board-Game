<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🌈 The Rainbow Garden Game 🌈</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="game-container">
    <h1>🌈 The Rainbow Garden Adventure 🌈</h1>
    <p class="game-intro">Embark on a magical journey through the garden! Roll the dice, move forward, and be the first to reach the finish line! 🚀</p>
    <div class="board" id="board"></div>
    <div class="controls">
      <button id="startGame">🌟 Start Game</button>
      <button id="rollDice">🎲 Roll Dice</button>
      <button id="resetGame">🔄 Reset</button>
      <p id="diceResult" class="dice-result"></p>
      <p id="turn" class="turn-indicator"></p>
    </div>
    <div class="achievements" id="achievements"></div>
  </div>

  <audio id="backgroundMusic" loop>
    <source src="background-music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <audio id="diceRollSound">
    <source src="sound1.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>
  <audio id="winSound">
    <source src="win-sound.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script src="script.js"></script>
</body>
</html>
